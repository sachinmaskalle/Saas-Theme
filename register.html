<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./dist/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Raleway+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="./dist/css/style.min.css">
    <title>SaaS FlexBox Grid</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code"></i> SaaS
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html"><i class="fas fa-users"></i> Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        </ul>
    </nav>

    <section class="container">
        <h1 class="large text-primary">
            Sign Up
        </h1>
        <p class="lead">
            <i class="fas fa-user-plus"></i> Create Your Account
        </p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address" required>
                <small class="form-text">This site uses FontAwesome icons.</small>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" minlength="8">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" minlength="8">
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
        <p class="my-1">
            Already have an Account ? <a href="login.html">Sign in</a>
        </p>
    </section>
</body>

</html>
